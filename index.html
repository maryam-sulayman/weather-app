<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 2 Plus Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <h1>Cairo</h1>
        <h2>23<span class="unit">°C</span></h2>

        <ul>
          <li id="current-date-and-time"></li>
          <li id="humidity">Humidity: 31%</li>
          <li id="weather">Weather: Sunny</li>
        </ul>

        <form id="search-city-name">
          <input
            type="text"
            placeholder="Enter city name"
            autofocus="on"
            class="form-control"
            id="city-name"
          />
          <input type="submit" value="Search" class="btn btn-primary" />
        </form>
        <button type="button" class="btn btn-success" id="live-location">
          Live Location
        </button>

        <h3>Week Forecast</h3>
        <div class="row">
          <div class="col">Monday <br />🌧</div>

          <div class="col">
            Tuesday <br />
            ❄️
          </div>

          <div class="col">
            Wednesday <br />
            🌦
          </div>

          <div class="col">Thursday <br />🌈</div>

          <div class="col">Friday <br />⚡️</div>

          <div class="col">Saturday <br />🌪</div>
        </div>
      </div>
      <span
        ><a
          href="https://github.com/maryam-sulayman/weather-app"
          target="_blank"
        >
          Open-source code</a
        >
        by Maryam Sulayman</span
      >
    </div>
    <script src="script.js"></script>
  </body>
</html>
